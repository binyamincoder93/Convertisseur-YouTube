<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur YouTube Ultra Moderne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Convertisseur de Vidéos YouTube</h1>
    </header>

    <main>
        <section>
            <h2>Convertissez vos vidéos instantanément</h2>
            <div class="input-container">
                <input type="text" id="videoURL" placeholder="Entrez l'URL de la vidéo YouTube">
                <button id="convertButton">Convertir</button>
            </div>
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>Site créé par Benjamin, un passionné de code moderne.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
